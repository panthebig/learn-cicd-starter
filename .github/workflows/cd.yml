name: cd

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    name: Tests
    runs-on: ubuntu-latest

    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23.0'

      - name: Run Build Script
        run: ./scripts/buildprod.sh

      - id: 'auth'
        uses: 'google-github-actions/auth@v2'
        with:
          credentials_json: '${{ secrets.GCP_CREDENTIALS }}'
   
      - name: 'Set up Cloud SDK'
        uses: 'google-github-actions/setup-gcloud@v2'

      - name: 'Use gcloud CLI'
        run: 'gcloud info'
      
      - name: 'Deploy to GCP'
        run: gcloud builds submit --tag us-central1-docker.pkg.dev/notely-436023/notely-ar-repo/panthebig/notely:latest .

      - name: Deploy to Cloud Run
        run: gcloud run deploy notely --image us-central1-docker.pkg.dev/notely-436023/notely-ar-repo/panthebig/notely:latest --region us-central1 --allow-unauthenticated --project notely-436023 --max-instances=4
